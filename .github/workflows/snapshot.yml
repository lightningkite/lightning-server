name: snapshot

on:
  workflow_dispatch:
    branches:
      - master
      - development
      - version-**
  push:
    branches:
      - master
      - development
      - version-**

jobs:
  releaseServer:
    name: Server Test and Upload Release
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Clean
        run: ./gradlew clean

      - name: Test
        run: ./gradlew test

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test_results
          path: |
            build/reports/tests/**
            */build/reports/tests/**
          retention-days: 10

      - name: Build
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        run: |
          ./gradlew publishMainPublicationToSonatypeRepository

  releaseShared:
    name: Shared Test and Upload Release
    runs-on: macos-latest
    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Clean
        run: ./gradlew clean

      - name: Test
        run: ./gradlew test

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test_results
          path: |
            build/reports/tests/**
            */build/reports/tests/**
          retention-days: 10

      - name: Build
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        run: |
          ./gradlew shared:publishAllPublicationsToSonatypeRepository
